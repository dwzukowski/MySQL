<!DOCTYPE HTML>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <title> The Wall --- Login </title>
    <meta name="description" content="This is the wall assignment">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
<div class="wrapper">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;font-size: 25px;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1> Welcome to <span class="gold"> The Wall</span> please sign in</h1> 
    <form class="myform" action='/signin' method='post'>
        <input type="text" name="email" placeholder="email address">
        <input type="text" name="password" placeholder="password">
        <input type='submit' value='Sign In'>
    </form>
<h2 style="margin-top: 50px; color:green"> New User Registration</h2>
    <form class="myform" action='/createAccount' method='post'>
        <input type="text" name="firstName" placeholder="FirstName">
        <input type="text" name="lastName" placeholder="LastName">
        <input type="text" name="email" placeholder="email address">
        <input type="text" name="password" placeholder="password">
        <input type="text" name="confirmpass" placeholder="confirm password">
        <input type='submit' value='Register'>
    </form>

</div>
</body>
</html>
